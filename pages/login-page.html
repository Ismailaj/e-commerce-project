<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../styles/log-in-styles.css" />
</head>
<body>

  <div class="container">
    <!-- Left side -->
    <div class="left-panel">
      <h1>Welcome<br>Back!</h1>
      <p>We're glad to see you again</p>
    </div>

    <!-- Right side -->
    <div class="right-panel">
      <h2>Login</h2>
      <p class="welcome">Welcome back! Please login to your account.</p>

      <form>
        <label for="email">User Name</label>
        <input type="email" id="email" placeholder="username@gmail.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" required />

        <!-- <div class="options">
          <label><input type="checkbox" /> Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div> -->

        <button type="submit">Login</button>

        <p class="signup">New User? <a href="../pages/sign-up-page.html">Signup</a></p>
      </form>
      <p class="home"><a href="../index.html">Back to Homepage</a></p>
    </div>
    
  </div>


</body>
</html>
